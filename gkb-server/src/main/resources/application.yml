server:
  port: 9990

spring:
  main:
    allow-circular-references: true
  datasource:
#    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://localhost:3306/gkb?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
#    username: root
#    password: 199911
    driver-class-name: dm.jdbc.driver.DmDriver
    url: jdbc:dm://localhost:5236/SYSDBA
    username: SYSDBA
    password: SYSDBA
    hikari:
      #连接池
      pool-name: DateHikaricp
      #最小空闲连接数
      minimum-idle: 5
      #空闲连接存活最大时间
      idle-timeout: 180000
      #最大连接数
      maximum-pool-size: 10
      #从连接池返回的连接的自动提交
      auto-commit: true
      #连接最大存活时间，0表示永久存活，默认30分钟
      max-lifetime: 1800000
      #连接超时时间，默认30秒
      connection-timeout: 30000
      #测试连接是否可用的查询语句
      connection-test-query: SELECT 1

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
#Mybatis-Plus配置
mybatis-plus:
  #配置Mapper映射文件
  mapper-locations: classpath*:/mapper/*Mapper.xml
  #配置mybatis数据返回类型别名（默认别名是类名）
  type-aliases-package: com.lgj.server.pojo
  configuration:
    #自动驼峰命名
    map-underscore-to-camel-case: false

##mybatis SQL 打印
#logging:
#  level:
#    com.lgj.server.mapper: debug

jwt:
  #jwt存儲的请求头
  tokenHeader: Authorization
  #jwt加密使用的密钥
  secret: gkb-secret
  #jwt的超期限时间(60*60*24)
  expiration: 604800
  #jwt负载中拿到开头
  tokenHead: Bearer

logging:
  level:
    io.swagger.models.parameters.AbstractSerializableParameter: error